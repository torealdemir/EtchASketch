<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch Pad</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <div class="flex-container">
        <div class="title"><h1>Sketch Pad!</h1></div>
        <div class="mode">Mode: Coloring.</div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <button onclick="changeColor('black')" class="blackButton">Black</button>
                <button onclick="changeColor('white')" class="eraserButton">Eraser</button>
                <button onclick="changeColor('random')" class="randomButton">Random</button>
                <button onclick="resetBoard()" class="resetButton">Reset</button>
            </div>
            <div>
                <input type="text" placeholder="Size of Board" value ="16" onchange="changeSize(this.value)"/>
                <button>Set Size</button>
            </div>
        </div>

    </div>

    
</body>

<script src="app.js"></script>
</html>
